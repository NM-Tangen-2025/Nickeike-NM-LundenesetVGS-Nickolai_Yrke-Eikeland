<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tall Ships Races Kristiansand 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header class="fade-in">
        <h1>Tall Ships Races Kristiansand 2025</h1>
    </header>
    
    <main>
        <section id="news" class="fade-in">
            <h2>
                Nyhetsartikler
                <button onclick="toggleSection('news-container')">Vis/Skjul</button>
            </h2>
            <div id="news-container"></div> <!-- Plass for artikler -->
        </section>

        <section id="events" class="fade-in">
            <h2>
                Arrangementer
                <button onclick="toggleSection('events-container')">Vis/Skjul</button>
            </h2>
            <div id="events-container" class="events"></div> <!-- Plass for arrangementer -->
        </section>

        <section id="map" class="fade-in">
            <h2>
                Kart
                <button onclick="toggleSection('map-container')">Vis/Skjul</button>
            </h2>
            <div id="map-container" style="height: 500px;"></div> <!-- Plass for kart -->
        </section>

        <section id="social-media" class="fade-in">
            <h2>Følg oss på sosiale medier</h2>
            <ul>
                <li>
                    <a href="https://www.instagram.com/tallshipsracekristiandansand" target="_blank">
                        Instagram: @tallshipsracekristiandansand
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/TallShipsRacesKristiansand" target="_blank">
                        Facebook: Tall Ships Races Kristiansand
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/@tallshipsraceskrs" target="_blank">
                        TikTok: @tallshipsraceskrs
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
